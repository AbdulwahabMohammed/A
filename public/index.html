<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة الشهادات الصحية</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f8f9fa; }
    .results-table th, .results-table td { vertical-align: middle; }
    .card { background-color: #fff; }
  </style>
</head>
<body>
  <div class="container-fluid py-4">
    <h1 class="mb-4 text-center">البحث في الشهادات الصحية</h1>
    <div class="mb-3">
      <input type="text" id="mainQuery" class="form-control" placeholder="رقم الشهادة أو الكود أو رقم المنشأة أو الرخصة">
    </div>
    <button class="btn btn-secondary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#advanced" aria-expanded="false">بحث متقدم</button>
    <div class="collapse" id="advanced">
      <div class="card card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">المورد</label>
            <select id="supplier" class="form-select"></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">الأمانة</label>
            <select id="administration" class="form-select"></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">البلدية</label>
            <select id="municipality" class="form-select"></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">المنشأة</label>
            <select id="establishment" class="form-select"></select>
          </div>
          <div class="col-md-4">
            <label class="form-label">من تاريخ</label>
            <input type="date" id="fromDate" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">إلى تاريخ</label>
            <input type="date" id="toDate" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" id="searchBtn">بحث</button>
    </div>
    <div class="mt-4" id="resultsSection" style="display:none;">
      <div class="d-flex justify-content-end mb-2">
        <button class="btn btn-success ms-2" id="activateAll">تشغيل الكل</button>
        <button class="btn btn-warning ms-2" id="deactivateAll">إيقاف الكل</button>
        <button class="btn btn-danger" id="flagAll">وضع نصاب على الكل</button>
      </div>
      <table class="table table-bordered results-table">
        <thead class="table-light">
          <tr>
            <th>رقم الشهادة</th>
            <th>اسم الشخص</th>
            <th>رقم القاعدة</th>
            <th>الحالة</th>
            <th>التحكم</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
